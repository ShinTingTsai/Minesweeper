<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Revalia' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <title>Minesweeper</title>
</head>
<body>
  <!-- <body onContextMenu="window.event.returnValue=false"> -->
<div class="container" >
  <div class="d-flex justify-content-center align-items-center flex-column">
    <!-- Buttons -->
    <div class="my-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#show-detail-modal">
          Customize
        </button>
        <button type="button" class="btn btn-primary" id="toDefault">
          Default
        </button>
        <button type="button" class="btn btn-primary" id="debugBtn">Debug Mode</button>
    </div>
    <!-- Board Top -->
    <div class="board boardTop d-flex justify-content-between align-items-center flex-row py-1">
      <div class="numeral d-flex justify-content-center align-items-center px-2 m-1" id="timer">000</div>
      <div class="reset ">
        <div class="d-flex justify-content-center align-items-center" id="face">ðŸ™‚</div>
      </div>
      <div class="numeral d-flex justify-content-center align-items-center px-2 m-1" id="restMineCount">000</div>
    </div>
    <!-- Board Bottom -->
    <div class="board d-flex justify-content-center align-items-center flex-wrap py-2 mb-3" id="boardBottom"></div>
  </div>
  <div class="d-flex justify-content-center align-items-center flex-column">
    <!-- Debug Board -->
    <div class="board  justify-content-center align-items-center flex-wrap py-2" id="debugBoard" style="display: none;"></div>
  </div>
</div>
<!-- Modal -->
<div class="container">
  <div class="modal fade" id="show-detail-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Customize Your Game</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="input-group mb-3 modal-body">
            <div class="input-group-prepend">
              <span class="input-group-text input-text">Rows  </span>
            </div>
            <input type="text" class="form-control" id="numOfRows">
          </div>
          <div class="input-group mb-3 modal-body">
            <div class="input-group-prepend">
              <span class="input-group-text input-text">Bombs</span>
            </div>
            <input type="text" class="form-control" id="numOfMines" readonly placeholder="è«‹å…ˆè¼¸å…¥Rows">
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-info" id="customizeBtn" data-dismiss="modal">Create Game</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
